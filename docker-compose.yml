version: "3.9"

services:
  api:
    image: krios2146/exchange-api
    environment:
      DB_URL: jdbc:postgresql://database:5432/rest-api
      DB_USERNAME: java
      DB_PASSWORD: java
    ports:
      - "8080:8080"

  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: rest-api
      POSTGRES_USER: java
      POSTGRES_PASSWORD: java
    volumes:
      - ./scripts/init_tables.sql:/docker-entrypoint-initdb.d/init_tables.sql

volumes:
  scripts: